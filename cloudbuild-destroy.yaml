steps:
  - id: "branch name"
    name: "alpine"
    entrypoint: "sh"
    args:
      - "-c"
      - |
        echo "***********************"
        echo "$BRANCH_NAME"
        echo "***********************"

  - id: "tf init"
    name: "hashicorp/terraform:1.1.5"
    entrypoint: "sh"
    args:
      - "-c"
      - |
        if [ -d "environments/$BRANCH_NAME/" ]; then
          cd environments/$BRANCH_NAME
          terraform init
        else
          for dir in environments/*/
          do 
            cd ${dir}   
            env=${dir%*/}
            env=${env#*/}
            echo ""
            echo "*************** TERRAFORM INIT ******************"
            echo "******* At environment: ${env} ********"
            echo "*************************************************"
            terraform init || exit 1
            cd ../../
          done
        fi

  # [START tf-destroy]
  - id: "tf destroy"
    name: "hashicorp/terraform:1.1.5"
    entrypoint: "sh"
    args:
      - "-c"
      - |
        if [ -d "environments/$BRANCH_NAME/" ]; then
          cd environments/$BRANCH_NAME
          terraform destroy -var-file="./default.tfvars" -auto-approve
        else      
          for dir in environments/*/
          do 
            cd ${dir}   
            env=${dir%*/}
            env=${env#*/}
            echo ""
            echo "*************** TERRAFORM DESTROY ***************"
            echo "******* At environment: ${env} ********"
            echo "*************************************************"
            terraform destroy -var-file="./default.tfvars" -auto-approve
            cd ../../
          done
        fi

# [END tf-destroy]
